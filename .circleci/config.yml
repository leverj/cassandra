version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11.3
    steps:
      - checkout
      - setup_remote_docker:
        docker_layer_caching: true
      - run: docker info
      - run: docker build -t leverj/cassandra:3.11.2 .
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker push leverj/cassandra
      - run: docker logout